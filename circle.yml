machine:
  services:
    - docker

dependencies:
  cache_directories:
    - ~/docker

test:
  override:
    - echo "done"

deployment:
  staging:
    branch: master
    commands:
      - docker login --email=$HEROKU_LOGIN --username=$HEROKU_LOGIN --password=$HEROKU_TOKEN registry.heroku.com
      - docker build --rm=false -t registry.heroku.com/appunti-db/web .
      - docker push registry.heroku.com/appunti-db/web:latest
